<!DOCTYPE html>
<html>

<head>
    <title>
        Car
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <br>
    <h2>Orders a car Pranay Bhargav Reddy Bakaram</h2>
    <br><br>
    <form id="checkbox_form" class="col-6">
        <div class="form-check">
            <input type="checkbox" id="electricCar" name="carDetails" value="electric">
            <label for="cb1_cheese">electric</label>
        </div>

        <div class="form-check">
            <input type="checkbox" id="acCar" name="carDetails" value="ac">
            <label for="cb1_olive">ac</label>
        </div>

        <div class="form-check">
            <input type="checkbox" id="gpsCar" name="carDetails" value="gps">
            <label for="cb1_onion">gps</label>
        </div>
        <br>
        <input type="button" onclick="orderCar()" value="Order a car" class="btn btn-success">
    </form>
    <br>
    <form class="col-6">

        <div class="form-group ">
            <label for="form_property" class="from-lable">Enter a property</label>
            <input type="text" id="property" name="property" value="color" class="form-control">
        </div>
        <div class="form-group">
            <label for="form_value" class="from-lable">Enter a value</label>
            <input type="text" id="value" name="value" class="form-control">
        </div>

        <input type="button" onclick="updateCar()" value="Update the car" class="btn btn-success">
    </form>
    <br>
    <p id="carType" style="color: chocolate; padding-left: 1%;">This text will be replaced </p>

    <br>



    <script>
        //order Function
        my_car = ""
        function orderCar() {
            my_car = ""
            //reading form values
            isElectric = document.getElementById("electricCar").checked
            isAc = document.getElementById("acCar").checked
            isGps = document.getElementById("gpsCar").checked

            if (isElectric) {
                my_car = my_car + "Electic: true, "
            } else {
                my_car = my_car + "Electic: false, "
            }
            if (isAc) {
                my_car = my_car + "Ac: true, "
            } else {
                my_car = my_car + "Ac: false, "
            }
            if (isGps) {
                my_car = my_car + "Gps: true"
            } else {
                my_car = my_car + "Gps: false"
            }
            document.getElementById("carType").innerHTML = my_car
        }
        //update Function
        function updateCar() {
            property = document.getElementById("property").value
            value = document.getElementById("value").value
            document.getElementById("carType").innerHTML = my_car + ", Property: " + property + ", value: " + value
        }
    </script>

</body>

</html>
